<div class="tag fix space">
    <h2>Skills</h2>   
    <div class="skill mb-4">
        <h4 class="mt-1 mb-2">Soft</h4>
        <p *ngFor="let soft of skillSoftList">{{soft.nombre}}</p>
    </div>

    
    <div class="flex skill">
        <h4>Hard</h4>

        <div class="mt-2">
            <div *ngFor="let skill of skillHardList" class="progress">
                <div class="progress-bar border" role="progressbar" aria-valuenow="50"
                    aria-valuemin="0" aria-valuemax="100" [style]="skill.porcentaje">
                    {{skill.nombreSkill}}
                </div>
            </div>
        </div>

    </div>            
</div>
