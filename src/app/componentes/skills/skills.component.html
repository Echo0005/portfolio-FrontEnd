<div class="tag fix space">
    <h2>Skills</h2>   
    <div class="skill">
        <h4>Soft</h4>
        <p *ngFor="let soft of skillsList.soft">{{soft.item}}</p>
    </div>

    
    <div class="flex skill">
        <h4>Hard</h4>

        <div *ngFor="let skill of skillsList.hard" class="progress">
            <div class="progress-bar border" role="progressbar" aria-valuenow="50"
                aria-valuemin="0" aria-valuemax="100" [style]="skill.porcentaje">
                {{skill.name}}
            </div>
        </div>

    </div>            
</div>
