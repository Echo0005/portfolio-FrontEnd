<div *ngIf="usuario">
    <!-- Banner: -->
    <div>
        <img class="banner" [src]="usuario.banner" alt="">
    </div>

    <!-- About: -->
    <div class="about px-md-5">

            <img class="photo" [src]="usuario.fotoPerfil" alt="">


        <div class="text-center">

            <h1>{{usuario.nombre}}</h1>
            <h5>{{usuario.titulo}}</h5>
            <p>
                {{usuario.descripcion}}
            </p>

        </div>          
    </div>
</div>
