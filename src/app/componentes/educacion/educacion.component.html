<!-- Educacion: -->
<div class="tag fix space">

    <h2>Educacion</h2>
    <div *ngFor="let educ of educacionList" class="container border border-primary rounded rounded-3 margin tag-info">
        <div class="row p-3 flex-column">
            <div class="col mb-2">
                <img class="edu-logo" [src]="educ.imagenEdu" alt="">
            </div>
            <div class="col">
                <h3>{{educ.institucionEdu}}</h3>
                <h4>{{educ.tituloEdu}}</h4>
                <h5>{{educ.fechaEdu}}</h5>
            </div>
        </div>
    </div>

    <h3>Cursos</h3>
    <div *ngFor="let curso of cursosList" class="container margin border border-primary rounded rounded-3 tag-info">
        <div class="row p-3 flex-column">
            <div class="col">
                <img class="edu-logo" [src]="curso.imgCur" alt="">
            </div>
            <div class="col">
                <h3>{{curso.queCur}}</h3>
                <h4>{{curso.dondeCur}}</h4>
                <h5>{{curso.fechaIniCur}} - {{curso.fechaFinCur}}</h5>
            </div>
        </div>  
    </div>

</div>
