<!-- Educacion: -->
<div class="tag fix space">

    <h2>Educacion</h2>
    <div *ngFor="let educ of educacionList" class="border margin">
        <div class="tag-edu">
            <div>
                <img class="edu-logo" [src]="educ.imagenEdu" alt="">
            </div>
            <div>
                <h3>{{educ.institucionEdu}}</h3>
                <h4>{{educ.tituloEdu}}</h4>
                <h5>{{educ.fechaEdu}}</h5>
            </div>
        </div>
    </div>

    <h3>Cursos</h3>
    <div *ngFor="let curso of cursosList" class="margin">
        <div class="border tag-edu">
            <div>
                <img class="edu-logo" [src]="curso.imgCur" alt="">
            </div>
            <div>
                <h3>{{curso.queCur}}</h3>
                <h4>{{curso.dondeCur}}</h4>
                <h5>{{curso.fechaIniCur}} - {{curso.fechaFinCur}}</h5>
            </div>
        </div>  
    </div>

</div>
